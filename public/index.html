<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Realtime Chat App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
    rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"
          integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz"
          crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>
<body>
<div class="chat">
  <h1 class="title">Realtime Chat</h1>
  <form class="form-chat-join">
    <input class="text-input" type="text" id="name" maxlength="10" placeholder="What is your name?" size="6" required />
    <input class="text-input" type="text" id="room" placeholder="Chat Room" size="6" required>
    <button class="button" id="join-chat" type="submit">Join Chat</button>
  </form>
  <ul class="chat-messages">
  </ul>
  <p class="chat-users"></p>
  <p class="chat-rooms"></p>
  <p class="activity"></p>
  <form class="form-chat-message">
    <input class="text-input" type="text" id="message" required placeholder="Write your message here..." />
    <button class="button" type="submit">Send</button>
  </form>

</div>
</body>
</html>
